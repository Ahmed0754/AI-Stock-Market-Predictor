<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Stock Market Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #f4f6f9;
            padding: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2b8fed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 12px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ AI Stock Market Predictor</h1>
    <form method="POST">
        <input type="text" name="ticker" placeholder="Enter Ticker (e.g. AAPL)" required>
        <input type="submit" value="Predict">
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if prediction %}
        <div class="result">
            <p>Predicted Next Close for <strong>{{ request.form['ticker'].upper() }}</strong>: ${{ prediction }}</p>
            {% if plot_url %}
                <img src="{{ plot_url }}" alt="Stock chart">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
